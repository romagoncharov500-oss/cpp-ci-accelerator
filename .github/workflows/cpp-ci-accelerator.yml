name: C++ CI Accelerator Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  baseline:
    name: ðŸ¢ Baseline (no cache)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup build
        run: |
          sudo apt-get update && sudo apt-get install -y cmake g++

      - name: Build OpenCV (baseline)
        run: |
          time ./scripts/build-opencv.sh
        shell: bash

  with-ccache:
    name: ðŸš€ With ccache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: opencv-minimal-${{ github.sha }}

      - name: Setup build
        run: |
          sudo apt-get update && sudo apt-get install -y cmake g++ ccache

      - name: Configure ccache for CMake
        run: |
          echo "export CCACHE_CPP2=true" >> $GITHUB_ENV
          echo "export PATH=/usr/lib/ccache:/usr/local/lib/ccache:$PATH" >> $GITHUB_ENV

      - name: Build OpenCV (with ccache)
        run: |
          time ./scripts/build-opencv.sh
        shell: bash